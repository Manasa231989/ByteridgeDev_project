<table class="table table-bordered">
    <thead>
        <tr>
            <th>User Name</th>
            <th>User Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td class="badge badge-secondary">{{user.role}}</td>
            <td>
                <a (click)="deleteUser(user.id)" class="badge badge-danger" *ngIf="currentUser.role == 'Auditor'">Delete</a> 
            </td>
        </tr>
    </tbody>
</table>
